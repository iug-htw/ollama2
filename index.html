<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ollama Chat Interface</h1>
            <div class="server-info">
                <span>Server: https://f2ki-h100-1.f2.htw-berlin.de:11435</span>
                <button id="listModels" class="btn-secondary">Modelle laden</button>
            </div>
        </header>

        <div class="models-section">
            <h3>Verf체gbare Modelle:</h3>
            <div id="modelsList" class="models-list">
                <span class="loading-text">Klicken Sie auf "Modelle laden" um verf체gbare Modelle anzuzeigen</span>
            </div>
        </div>

        <div class="settings-section">
            <h3>Einstellungen:</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoSaveToggle" checked>
                    Automatische Speicherung aktiviert
                </label>
                <span class="setting-description">Chats werden automatisch im Download-Ordner gespeichert</span>
            </div>
        </div>

        <div class="chat-container">
            <div id="chatHistory" class="chat-history"></div>
            
            <div class="input-section">
                <div class="model-selection">
                    <select id="modelSelect">
                        <option value="">Modell ausw채hlen...</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <textarea id="userInput" placeholder="Geben Sie Ihre Frage hier ein..." rows="3"></textarea>
                    <div class="button-group">
                        <button id="sendChat" class="btn-primary">Chat senden</button>
                        <button id="sendGenerate" class="btn-primary">Text vervollst채ndigen</button>
                        <button id="clearChat" class="btn-secondary">Chat leeren</button>
                        <button id="saveChat" class="btn-secondary">Chat speichern</button>
                        <button id="loadChat" class="btn-secondary">Chat laden</button>
                    </div>
                    <input type="file" id="fileInput" accept=".json,.txt" style="display: none;">
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div id="statusMessage" class="status-message">Bereit</div>
            <div class="spinner" id="loadingSpinner"></div>
        </div>    </div>

    <script src="chatStorage.js"></script>
    <script src="script.js"></script>
</body>
</html>
